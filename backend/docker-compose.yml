version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-approval
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: approval_system
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: adminer-approval
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data: